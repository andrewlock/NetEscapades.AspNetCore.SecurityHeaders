language: csharp
os:
  - linux
  - osx
# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
# .NET CLI requires OSX 10.11
osx_image: xcode7.2
# Ensure that .NET Core is installed
dotnet: 1.0.0-preview2-003156
# Ensure Mono is installed
mono: latest
env:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
branches:
  only:
    - master
script:
  - ./build.sh